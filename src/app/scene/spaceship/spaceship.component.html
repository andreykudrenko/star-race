<div class="spaceship"
     [style.width]="spaceship.size + 'px'"
     [style.height]="spaceship.size + 'px'"
     [style.left]="spaceship.positionX + 'px'"
     [style.bottom]="spaceship.positionY + 'px'" >
  <img class="spaceship__fire"
       *ngIf="spaceship.isDamaged"
       src="/assets/imgs/fire.png">
  <app-blaster *ngFor="let blaster of blasters" [blaster]="blaster"></app-blaster>
</div>
